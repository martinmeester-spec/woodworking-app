version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "4000:80"
    depends_on:
      - backend
    networks:
      - woodworking-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-woodworking-secret-key-change-in-production}
      - DATABASE_PATH=/app/data/database.sqlite
    volumes:
      - backend-data:/app/data
    networks:
      - woodworking-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  woodworking-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
