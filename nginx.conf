server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Woodworking app location - serve at /woodworking-app/
    location /woodworking-app/ {
        alias /usr/share/nginx/html/woodworking-app/;
        try_files $uri $uri/ /woodworking-app/index.html;
    }

    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;
}
