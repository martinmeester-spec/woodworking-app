version: '3.8'

services:
  woodworking-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: woodworking-frontend
    restart: unless-stopped
    networks:
      - app_default
    depends_on:
      - woodworking-backend

  woodworking-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: woodworking-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-woodworking-secret-key-production}
      - DATABASE_PATH=/app/data/database.sqlite
    volumes:
      - woodworking-data:/app/data
    networks:
      - app_default
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  app_default:
    external: true

volumes:
  woodworking-data:
    driver: local
